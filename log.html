<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenhouse Bistro - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="log.css"/>
</head>
<body>
   <nav class="navbar navbar-expand-xl bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Logo.png" width="100" height="100" alt="Greenhouse Bistro Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="order.html">Order</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="res.html">Reservation</a></li>
            <li class="nav-item"><a class="btn btn-success" href="log.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button" >Login</button>
            </form>
            <p class="login-footer">
                Don't have an account? <a href="sign.html">Sign up</a>
            </p>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</html>
