        <div class="navbar_container">

            </li>
          </ul>
        </div>

    <div class="reservation-container">
        <h1>Reserve Your Table</h1>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>
            <div class="form-group">
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required placeholder="How many guests?">
            </div>
            <div class="form-group">
                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests?"></textarea>
            </div>
            <button type="submit" class="button">Confirm Reservation</button>
        </form>
    </div>
