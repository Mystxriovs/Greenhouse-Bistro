<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Bistro - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <nav class="navbar navbar-expand-xl bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Logo.png" width="100" height="100" alt="Greenhouse Bistro Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="order.html">Order</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="res.html">Reservation</a></li>
            <li class="nav-item"><a class="btn btn-success" href="log.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="signup-container">
        <div class="signup-box">
            <h1>Create an Account</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="log.html">Sign In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
