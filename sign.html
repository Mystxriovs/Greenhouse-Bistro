<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Bistro - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
          <a href="index.html" id="navbar_logo"><img src="Logo.png" width="100px" height="100px"/></a>
          <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar_menu">
            <li class="navbar_item">
              <a href="index.html" class="navbar_links"> Home </a>
            </li>
            <li class="navbar_item">
              <a href="order.html" class="navbar_links"> Order </a>
            </li>
            <li class="navbar_item">
              <a href="about.html" class="navbar_links"> About </a>
            </li>
            <li class="navbar_item">
              <a href="res.html" class="navbar_links"> Reservation </a>
            </li>
            <li class="navbar_button">
              <a href="log.html" class="button"> Log In </a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="signup-container">
        <div class="signup-box">
            <h1>Create an Account</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="log.html">Sign In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
